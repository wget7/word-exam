<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - امتحان وورد</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: #061f46; /* خلفية نيلي */
            display: flex;
            justify-content: space-between; /* توزيع العناصر بين اليمين واليسار */
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            color: #fff;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.2); /* لون شفاف */
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
        }

        .login-box h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #fbbc05; /* لون مميز للعناوين */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffdd57;
            text-align: right;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
        }

        input::placeholder {
            color: #888;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: #fbbc05;
            color: #333;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .login-btn:hover {
            background-color: #e09e00;
            transform: scale(1.05);
        }

        .image-container {
            flex: 1; /* السماح للصورة بالتمدد */
            margin-right: 20px; /* مسافة بين الصورة والصندوق */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            margin: 0; /* إزالة أي حدود أو مسافات إضافية */
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- صورة متحركة بدون حدود -->
    <div class="image-container">
        <img src="index5.gif" alt="صورة متحركة">
    </div>

    <!-- صندوق إدخال البيانات -->
    <div class="login-container">
        <div class="login-box">
            <h1>تسجيل الدخول</h1>
            <form id="login-form" action="login.php"  method="post">
                <div class="input-group">
                    <label for="FullName">الاسم الثلاثي</label>
                    <input type="text" name="FullName" placeholder="أدخل اسمك الثلاثي" required>
                </div>

                <div class="input-group">
                    <label for="education-level">التحصيل الدراسي</label>
                    <select id="education-level" required>
                        <option value="" disabled selected>اختر التحصيل الدراسي</option>

                        <option value="محو أمية">محو أمية</option>
                        <option value="ابتدائي">ابتدائي</option>
                        <option value="إعدادية">إعدادية</option>
                        <option value="بكلوريوس">بكلوريوس</option>
                    </select>
                </div>
                <button type="submit" class="login-btn">بدء الامتحان</button>
            </form>
        </div>
    </div>
    <script>
        // إضافة دالة لتوجيه المستخدم إلى صفحة index3.html عند إرسال النموذج
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // منع إرسال النموذج
            window.location.href = "index3.html"; // توجيه المستخدم إلى صفحة Q.html
        });
    </script>
</body>
</html>
